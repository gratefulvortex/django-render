{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #4a90e2; /* Vibrant blue */
            --secondary: #ff6f61; /* Coral for buttons */
            --dark: #1a252f;
            --light: #ffffff;
            --gray: #f1f3f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-container {
            background: var(--light);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background: var(--primary);
            color: var(--light);
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 500;
            margin: -2.5rem -2.5rem 1.5rem -2.5rem;
        }

        h2 {
            color: var(--dark);
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            font-size: 0.9rem;
            background: var(--gray);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            background: var(--light);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            background: var(--secondary);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #e04e2d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 87, 51, 0.3);
        }

        .btn-secondary {
            background: var(--primary);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            color: var(--light);
        }

        .btn-secondary:hover {
            background: #3a7bd5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .login-options {
            margin-top: 1.5rem;
        }

        .errorlist {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            text-align: left;
        }

        @media (max-width: 576px) {
            .login-container {
                width: 95%;
                padding: 1.5rem;
            }

            .login-header {
                font-size: 1.1rem;
                margin: -1.5rem -1.5rem 1rem -1.5rem;
            }

            .btn-primary, .btn-secondary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Login to Utkarsh Minds</div>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="login-options">
            <a href="http://127.0.0.1:8000/admin/login/?next=/admin/">
                <button type="button" class="btn btn-secondary">Admin Login</button>
            </a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
